<!DOCTYPE html> 
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>$tinytable_TABLE_ID</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <script type="text/x-mathjax-config">
      MathJax.Hub.Config({
        tex2jax: {inlineMath: [['$','$'], ['\\(','\\)']]}
      });
    </script>
    <script type="text/javascript" src="http://cdn.mathjax.org/mathjax/latest/MathJax.js?config=TeX-AMS-MML_HTMLorMML"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  </head>

  <body>
    <div class="container">
      <table class="$tinytable_BOOTSTRAP_CLASS" id="$tinytable_TABLE_ID">
        <thead>
        $tinytable_BOOTSTRAP_CAPTION
        $tinytable_BOOTSTRAP_HEADER
        </thead>
        $tinytable_BOOTSTRAP_NOTE
        <tbody>
          $tinytable_BOOTSTRAP_BODY
        </tbody>
        <script>
        function styleCell(i, j, css_id) {
          var table = document.getElementById("$tinytable_TABLE_ID");
          table.rows[i].cells[j].classList.add(css_id);
        }
        function insertSpanRow(i, colspan, content) {
          var table = document.getElementById('$tinytable_TABLE_ID');
          var newRow = table.insertRow(i);
          var newCell = newRow.insertCell(0);
          newCell.setAttribute("colspan", colspan);
          newCell.innerText = content;
        }
        // tinytable cells before this
        </script>
        <style>
        table {
          width: auto;
          margin-left: auto;
          margin-right: auto;
        }
        // tinytable css before this
        </style> 

      </table>
    </div>

  </body>

</html>
